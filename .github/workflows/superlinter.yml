name: superlinter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-letest
    steps:
      - name: checkout code
        uses: action/checkout@v2

      - name: Run superLinter
        uses: github/super-linter@v3
        env:
             DEFAULT_BRANCH: main
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
